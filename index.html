<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="hero-slider">
        <div class="slides">
            <div class="slide active"
                style="background-image: url('https://plus.unsplash.com/premium_photo-1731358673371-2a521793f27d?q=80&w=1932&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');">
                <!-- <div class="content">
                    <h1>Slide 1 Title</h1>
                    <p>Slide 1 Description</p>
                </div> -->
            </div>
            <div class="slide"
                style="background-image: url('https://images.unsplash.com/photo-1731332066050-47efac6e884f?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');">
                <!-- <div class="content">
                    <h1>Slide 2 Title</h1>
                    <p>Slide 2 Description</p>
                </div> -->
            </div>
            <div class="slide"
                style="background-image: url('https://images.unsplash.com/photo-1731575115709-d4325615e868?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');">
                <!-- <div class="content">
                    <h1>Slide 3 Title</h1>
                    <p>Slide 3 Description</p>
                </div> -->
            </div>
        </div>
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
        <div class="dots">
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
